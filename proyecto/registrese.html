    <menu>
      <h2>Formulario de registración</h2>
      <form action="show_data.html" target="_blank">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" required auto autofocus />
        <br />
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido" required />
        <br />
        <label for="direccion">Dirección</label>
        <input type="text" name="direccion" id="direccion" placeholder="Dirección" required />
        <br />
        <label for="ciudad">Ciudad</label>
        <input type="text" name="ciudad" id="ciudad" value="CABA" required />
        <br />
        <label for="codigo-postal">Código Postal</label>
        <input type="text" name="codigo-postal" id="codigo-postal" placeholder="Codigo postal" required />
        <br />
        <label for="nacimiento">Fecha de nacimiento</label>
        <input type="date" name="nacimiento" id="nacimiento" required />
        <br />
        <p>Género</p>
        <label for="mujer">Mujer</label>
        <input type="radio" name="sexo" id="mujer" value="mujer" />
        <label for="hombre">Hombre</label>
        <input type="radio" name="sexo" id="hombre" value="hombre" />
        <label for="otro">Otro</label>
        <input type="radio" name="sexo" id="otro" value="otro" />
        <br />
        <label for="estudios">Estudios</label>
        <select name="estudios" id="estudios">
          <option value="primarios">Primarios</option>
          <option value="secundarios">Secundarios</option>
          <option value="terciarios">Terciarios</option>
          <option value="universitarios">Universitarios</option>
          <option value="otros">Otros</option>
        </select>
        <br />
        <button>Registrar</button>
      </form>
    </menu>
