  <body>
    <!--
        1) poner los estilos en la etiqueta head, solo a fines del ejercicio 
        2) Colocar las etiquetas semanticas

        3) fondo color negro con letras grises de tamaño 10px
        4) Centrar el titulo y  de color blanco
        5) los enlaces de color verde fluo y
         fondo gris, sin subrayar,
          alineado a la derecha de la pantalla
        
        6) en el formulario Ocultar la direccion
        7) ponerle  un orden de lectura de campos
         de abajo para arriba ( de mail a nombre) 
        8) el encabezado de color de fondo de verde y letra de tamaño 20px
        9) los input con borde redondeados
        10) pie de pagina verde con letras blancas y centrado

            con un margen a derecha y izq. de 450 px
    -->

    <h1>Clase 6</h1>
    <br />

    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Register</a>

    <form>
      <h2>Formulario</h2>
      <label for="firstname">Nombre: </label>
      <input
        type="text"
        name="firstname"
        id="firstname"
        placeholder="Ingrese su nombre aqui..."
        required
      />
      <br /><br />
      <label for="lastname">Apellido:</label>
      <input
        type="text"
        name="lastname"
        id="lastname"
        placeholder="Ingrese su apellido aqui..."
        required
      />
      <br />
      <br />
      <div class="direccion">
        <p>Direccion:</p>
        <label for="street">Calle:</label>
        <input
          type="text"
          name="street"
          id="street"
          placeholder="Ingrese su calle aqui..."
        />
        <label for="number">Numero:</label>
        <input
          type="number"
          name="number"
          id="number"
          placeholder="Ingrese el numero.."
        />
        <label for="city">Ciudad:</label>
        <input type="text" name="city" id="city" value="C.A.B.A." />
        <label for="zipcode">Código Postal:</label>
        <input
          type="text"
          name="zipcode"
          id="zipcode"
          placeholder="Ingrese su codigo postal aqui..."
        />
        <br /><br />
      </div>
      <label for="telefono">Telefono:</label>
      <input
        type="tel"
        name="telefono"
        id="telefono"
        placeholder="ingrese su telefono aqui ...."
      />
      <br />
      <br /><br />
      <label for="mail">Mail: </label>
      <input
        type="email"
        name="mail"
        id="mail"
        placeholder="ingrese su mail aqui ...."
        required
      /><br />
      <br /><br />

      <input id="submit" type="submit" value="Enviar" />
    </form>
    <br />
    <br />

    <br />
    <p>Derechos reservados @2020</p>
    <br />
  </body>
